<!DOCTYPE html>
<html ng-app="carringtonCalc">
<head lang="en" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrington Calculator!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">-->
    <!--<script src="bower_components/angular/angular.js"></script>-->
    <!--<script src="bower_components/jquery/dist/jquery.js"></script>-->


</head>
<body>
<div class="container">
    <div ng-controller="CalcCtrl" class="col-md-6 col-md-offset-3">
        <h1>Carrington Calculator 2.0</h1>
        <div class="form-group">
            <div class="form-group">
                <label for="numRotations">Carrington Rotations</label>
                <input    type="number" step="1"
                          ng-model="rotations"
                          ng-change="carrington2date()"
                          placeholder="Carrington Rotations"
                          min="0"
                          max="999999"
                          class="form-control input-lg"
                          required>
            </div>
            <div class="form-group">
                <label for="dateInput">UTC Date</label>
                <input type="date"
                        ng-model="dateString"
                        ng-change="date2carrington()"
                        placeholder="Date String"

                        class="form-control input-lg"
                        required>
            </div>
        </div>
        <h1>ROTATIONS: {{rotations ? rotations : 0}}</h1>
        <h1>DATE: {{ dateString | date : 'MM-dd-yyyy' }}</h1>
    </div>
</div>

<script src="build/carringtonCalc.min.js"></script>

</body>
</html>
